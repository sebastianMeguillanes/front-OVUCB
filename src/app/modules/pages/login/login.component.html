<section class="bg-gray-50 dark:bg-background/10">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">

        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-background dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <a href="" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
                    <img class="w-60 h-16 mr-2" src="https://tja.ucb.edu.bo/wp-content/uploads/2018/01/logo_ucb.png" alt="logo">
                </a>
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Ingresar al sistema
                </h1>
                <form class="space-y-4 md:space-y-6" >
                    <div>
                        <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Usuario</label>
                        <input [(ngModel)]="loginData.email" type="text" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary/80 focus:border-primary/80 block w-full p-2.5 dark:bg-background/80 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary/80 dark:focus:border-primary/80" placeholder="Usuario" required="">
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
                        <input [(ngModel)]="loginData.password" type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary/80 focus:border-primary/80 block w-full p-2.5 dark:bg-background/80 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary/80 dark:focus:border-primary/80" required="">
                    </div>

                    <button (click)="login()" type="submit" class="w-full text-white bg-primary hover:bg-primary/80 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary dark:hover:bg-primary/80 dark:focus:ring-primary-800">Sign in</button>

                </form>
            </div>
        </div>
    </div>
  </section>
